<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Task Manager</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id="main-header">
        <button id="theme-toggle">üåô</button>
        <h1>My Daily Task Manager</h1>
        <div class="header-actions">
            <button id="weather-button">üå¶ Weather Info</button>
            <section id="weather-section" style="display: none;">
                <h2>Weather Info</h2>
                <p id="weather-location">Location: </p>
                <p id="weather-temp">Temperature: </p>
                <p id="weather-condition">Condition: </p>
                <button id="close-weather" class="back-btn">‚Üê Hide weather Info</button>
            </section>
        </div>    
    </header>
    
         <!-- Two-column layout wrapper -->
<main id="main-content-wrapper">
    <section id="main-content">
    <!-- Left: Task Form -->
    <section class="left-panel">
      <form id="task-form">
        <h3>Add Tasks</h3>
        <label for="task-title">Task Title <span style="color: red">*</span></label>
        <input type="text" id="task-title" required placeholder="Enter task title" />
  
        <label for="task-desc">Description</label>
        <textarea id="task-desc" rows="4" placeholder="Enter task description (optional)"></textarea>
  
        <label for="task-deadline">Deadline</label>
        <input type="date" id="task-deadline-date" value="2025-05-11" />
        <input type="time" id="task-deadline-time" value="09:00"  />
        


        <label for="task-priority">Priority</label>
        <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </section>
  
    <!-- Right: Filters + Task List -->
    <section class="right-panel">
        <div class="task-header">
            <h3>View Tasks</h3>
            <div id="priority-legend">
                <div><span class="priority-symbol high"></span> High</div>
                <div><span class="priority-symbol medium"></span> Medium</div>
                <div><span class="priority-symbol low"></span> Low</div>
            </div>   
        </div>
        <div class="task-toolbar">  
            <div id="task-search">
                <input type="text" id="search-input" placeholder="üîç Search tasks.." />
            </div>            
            <div class="filter-buttons">
                <button data-filter="all">All</button>
                <button data-filter="completed">Completed</button>
                <button data-filter="incomplete">Incomplete</button>
            </div>
      </div>
         
      <p>Hold and drag to reorder the tasks</p>
      <ul id="task-list"></ul>
    </section>
  
</section>
</main>
          

    <script src="script.js"></script>
</body>
</html>
